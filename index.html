<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Botpress Chatbot</title>

  <!-- Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101010;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    #webchat {
      width: 100%;
      max-width: 500px;
      height: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
    }

    #webchat .bpFab {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Malasakit ChatBot</h1>
  <div id="webchat"></div>

  <!-- Botpress Embed Code with External Config -->
  <script>
    window.botpressWebChat.init({
      configUrl: "https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/06/26/10/20250626103031-ZCPEMFGC.json,
      selector: "#webchat"
    });
  </script>

</body>
</html>
