<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Botpress Chatbot</title>
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #webchat {
        width: 100%;
        height: 100%;
      }
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
      }
      #webchat .bpFab {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>

    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });

      window.botpress.init({
        botId: "8c871292-374d-42b9-af44-dcc25211a4b6",
        clientId: "f99f6593-b3ed-4668-9880-6fb8b4921a3e",
        selector: "#webchat"
      });
    </script>
  </body>
</html>
